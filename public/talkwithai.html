<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talk with AI - WakeyTasky</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <div class="window-controls">
        <div class="window-control close-button" id="chatCloseButton"></div>
        <div class="window-control minimize-button" id="chatMinimizeButton"></div>
        <div class="window-control zoom-button"></div>
    </div>
    
    <div class="talkwithai-container">
        <div class="talkwithai-messages" id="aiMessages">
            <!-- 聊天消息气泡区域 -->
            <div class="ai-bubble">
                <img class="ai-avatar" src="./assets/talking_icon.svg" alt="AI" />
                <div class="ai-bubble-content">
                    Hi! How can I help you with your tasks today?
                </div>
            </div>
            <div class="user-bubble">
                <div class="user-bubble-content">
                    Help me plan my day.
                </div>
            </div>
        </div>
        <div class="talkwithai-inputbar">
            <input type="text" id="aiInput" placeholder="Type your message..." autocomplete="off" />
            <button id="aiSendBtn" class="talkwithai-send-btn">
                <img src="./assets/send_icon.svg" alt="Send" />
            </button>
        </div>
    </div>
        <script src="../src/renderer/talkwithai.js"></script>
        <script src="../src/renderer/windowUtils.js"></script>
</body>
</html>
