<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakey Taskey</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Task List - State 3 -->
        <div class="task-list-container" id="taskListContainer">
            <!-- Task cards will be dynamically inserted here -->
            <div class="task-item" style="display: none;">
                <div class="task-content">
                    <span class="task-name"></span>
                    <button class="start-button">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                <div class="task-time"></div>
                <div class="subtasks">
                    <div class="subtask-item">
                        <span class="subtask-name"></span>
                        <span class="subtask-duration"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Input Container - State 2 -->
        <div class="input-container" id="inputContainer">
            <div class="input-header">
                Create a new task
            </div>
            <div class="input-form">
                <div class="input-box">
                    <input type="text" id="taskInput" placeholder="Enter your task..." autofocus>
                    <button class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="time-selectors">
                    <div class="time-selector">
                        <label>Start Time</label>
                        <input type="time" id="startTime">
                    </div>
                    <div class="time-selector">
                        <label>End Time</label>
                        <input type="time" id="endTime">
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Chatbox Interface - State 4 -->
        <div class="chatbox-container" id="chatboxContainer">
            <div class="window-controls">
                <div class="window-control close-button" id="chatCloseButton"></div>
                <div class="window-control minimize-button" id="chatMinimizeButton"></div>
                <div class="window-control zoom-button"></div>
            </div>
            <div class="app-icon">
                <img src="./assets/awating.svg" class="clock-icon">
            </div>
            <div class="prompt-bar">
                <div class="prompt-text">Tell me about your task!</div>
                <div class="prompt-icons">
                    <img src="./assets/folder_icon.svg" class="prompt-icon" id="folderIcon">
                    <img src="./assets/download_icon.svg" class="prompt-icon" id="downloadIcon">
                </div>
            </div>
        </div>
        
        <!-- Minimized Icon - State 1 -->
        <div class="minimized-icon" id="minimizedIcon">
            <img src="./assets/awating.svg" class="clock-icon">
        </div>
    </div>

    <div class="error-dialog" id="errorDialog">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-atom"></i>
            </div>
            <div class="error-message" id="errorMessage">
                Failed to create task. Please try again.
            </div>
            <button class="error-button" id="errorOkButton">OK</button>
        </div>
    </div>

    <script src="../src/renderer/renderer.js"></script>
</body>
</html>
